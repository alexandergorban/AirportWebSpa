<div class="grid-container">
  <h1 class="mat-h1">Stewardesses</h1>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile *ngFor="let stewardess of stewardesses" [colspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Stewardess Id: {{stewardess.id}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item [routerLink]="['/stewardesses', stewardess.id]">Details</button>
              <button mat-menu-item (click)="deleteStewardess(stewardess.id)">Delete</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            {{stewardess.name}} {{stewardess.surname}};
            Date of Birth: {{stewardess.dateOfBirth}}
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
