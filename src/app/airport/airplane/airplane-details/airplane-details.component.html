<div class="grid-container">
  <h1 class="mat-h1">Airplane details</h1>
  <div class="button-row">
    <button mat-raised-button color="primary" [routerLink]="['/airplanes']">< Back</button>
  </div>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile *ngIf="airplane" [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Airplane Id: {{airplane.id}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            Model: {{airplane.name}};
          </div>
          <div>
            Date of Issue: {{airplane.dateOfIssue}};
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
