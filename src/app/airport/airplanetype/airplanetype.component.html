<div class="grid-container">
  <h1 class="mat-h1">Airplane Type</h1>

  <mat-grid-list *ngFor="let airplaneType of airplaneTypes" cols="2" rowHeight="95px">
    <mat-grid-tile [colspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Airplane Model: {{airplaneType.model}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <!--<mat-card-content class="dashboard-card-content">-->
          <!--<div>Load Capacity: {{airplaneType.loadCapacity}}</div>-->
          <!--<div>Number of Seats: {{airplaneType.numberOfSeats}}</div>-->
        <!--</mat-card-content>-->
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
