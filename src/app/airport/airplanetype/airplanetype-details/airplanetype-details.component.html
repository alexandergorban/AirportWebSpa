<div class="grid-container">
  <h1 class="mat-h1">Airplane Type Details</h1>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile *ngIf="airplaneType" [colspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Airplane Type Id: {{airplaneType.id}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Edit</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            Model: {{airplaneType.model}}
          </div>
          <div>
            Number of Seats: {{airplaneType.numberOfSeats}}
          </div>
          <div>
            Load Capacity: {{airplaneType.loadCapacity}}
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
