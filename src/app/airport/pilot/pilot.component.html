<div class="grid-container">
  <h1 class="mat-h1">Pilots</h1>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile *ngFor="let pilot of pilots" [colspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Pilot Id: {{pilot.id}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item [routerLink]="['/pilots', pilot.id]">Details</button>
              <button mat-menu-item (click)="deletePilot(pilot.id)">Delete</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            {{pilot.name}} {{pilot.surname}};
            Date of Birth: {{pilot.dateOfBirth}};
            Experience: {{pilot.experience}}
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
